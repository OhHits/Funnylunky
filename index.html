<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: grey;
            position: relative; /* Make the body position relative for absolute positioning */
        }
        h1 {
            font-size: 100px;
            font-family: Courier New;
            text-align: center; /* Center align the text */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        img {
            vertical-align: middle; /* Align the image vertically with the text */
            margin-left: -30px; /* Adjust the margin to make it closer to the text */
        }
        .side-link {
            position: absolute;
            left: 50%; /* Center horizontally */
            bottom: -70px; /* Adjust bottom position */
            transform: translateX(-50%); /* Center horizontally */

            color: black; /* Text color */
            font-size: 50px; /* Adjust font size */
        }
    </style>
</head> 
<body>
    <h1>
        Axel
        <img src="37631.png" width="100" />
    </h1>
    <a href="https://axel-webs.pages.dev" class="side-link">Axel-Site</a>
</body>
</html>
