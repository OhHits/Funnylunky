<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axel - Bookmarks</title>
    <link rel="icon" href="Braks.png" type="image/x-icon">
    <style>
        body {
            background-color: grey;
            position: relative; /* Make the body position relative for absolute positioning */
        }
        h1 {
            font-size: 100px;
            font-family: Courier New;
            text-align: center; /* Center align the text */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        img {
            vertical-align: middle; /* Align the image vertically with the text */
            margin-left: -30px; /* Adjust the margin to make it closer to the text */
        }
        .side-link {
            position: absolute;
            left: 50%; /* Center horizontally */
            bottom: -70px; /* Adjust bottom position */
            transform: translateX(-50%); /* Center horizontally */

            color: black; /* Text color */
            font-size: 50px; /* Adjust font size */
        }
        .copy-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head> 
<body>
    <h1>
        Axel
        <img src="37631.png" width="100" />
    </h1>
    <a href="https://axel-webs.pages.dev" class="side-link">Axel-Sites</a>
    <button class="copy-button" onclick="copyTextToClipboard()">Copy "HII"</button>

    <script>
        function copyTextToClipboard() {
            var textToCopy = "HII";
            var tempInput = document.createElement("input");
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Copied to clipboard: " + textToCopy);
        }
    </script>
</body>
</html>
