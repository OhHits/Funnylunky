<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #333333;
            color: #ffffff;
        }

        .header {
            width: 100%;
            height: 100px;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-image: url('your-logo-image-url');
            background-size: contain;
            background-repeat: no-repeat;
            margin-right: 10px;
        }

        .website-name {
            font-size: 36px;
            line-height: 46px;
            margin: 0;
        }

        .boxes {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #000000;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .box:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #ffffff;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .box:hover:before {
            opacity: 1;
        }

        .box-text {
            z-index: 1;
            font-size: 24px;
            line-height: 34px;
            margin: 0;
        }

        .box-description {
            font-size: 14px;
            line-height: 20px;
            margin: 10px 0 0 0;
        }
    </style>
    <script>
        function copyText(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <h1 class="website-name">Axel</h1>
    </div>
    <div class="boxes">
        <div class="box" onclick="copyText('Link 1')">
            <p class="box-text">Copy Text 1</p>
            <p class="box-description">Description 1</p>
        </div>
        <div class="box" onclick="copyText('Link 2')">
            <p class="box-text">Copy Text 2</p>
            <p class="box-description">Description 2</p>
        </div>

            <p class="box-description">Description 4</p>
        </div>
