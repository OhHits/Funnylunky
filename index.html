<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axel - Bookmarks</title>
    <link rel="icon" href="Braks.png" type="image/x-icon">
    <style>
        body {
            background-color: #242526;
            font-size: 30px;
            font-family: Courier New;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        h1 {
            font-size: 100px;
            margin: 0;
            padding: 20px 0;
            color: white;
            position: relative; /* Make h1 relative for stacking */
            z-index: 1; /* Ensure h1 is on top */
            margin-top: 10px;
        }
        h3{
            font-size: 100px;
            margin: 0;
            padding: 20px 0;
            color: white;
            position: relative; /* Make h3 relative for stacking */
            z-index: 1; /* Ensure h3 is on top */
            text-align: left; /* Set text alignment to left for h3 elements */
            margin-left: 35px; /* Add 35px margin to the left */
            margin-top: -20px; /* Adjusted margin-top */
        }
        img {
            vertical-align: middle;
            margin-left: -30px;
            position: relative; /* Ensure relative positioning */
            top: -10px; /* Adjusted top position */
        }
        .header-box {
            width: 100%;
            height: 110px; /* Increased height to accommodate image */
            background-color: black;
            position: absolute;
            top: 0; /* Position at the top */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
            z-index: 0; /* Set z-index lower than h1 */
        }
        .header-box img {
            position: absolute;
            top: 50%; /* Adjusted position to center vertically */
            left: 0;
            transform: translateY(-50%);
        }
        .side-link {
            display: block;
            margin: 20px auto;
            color: white;
            font-size: 50px;
            text-decoration: none;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 4px;
            padding: 90px 20px 20px;
        }
        .button-with-desc {
            width: calc(15% - 4px);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .copy-button {
            margin: 0;
            padding: 10px 20px;
            font-size: 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
    
    
</head>
<body>
    <h3> <img src="3761.png" width="100" alt="Logo"> </h3>
    <div class="header-box"></div> 
    <h1>Axel</h1>
    <a href="https://axel-webs.pages.dev" class="side-link">Axel-Sites</a>
    <div class="buttons-container">
        <div class="button-with-desc">
            <button class="copy-button" onclick="copyTextToClipboard(' ')">None</button>
            None
        </div>
        <!-- Repeat the structure for other buttons and descriptions -->
        <div class="button-with-desc">
            <button class="copy-button" onclick="copyTextToClipboard(' ')">None</button>
            None
        </div>
        <div class="button-with-desc">
            <button class="copy-button" onclick="copyTextToClipboard(' ')">None</button>
            None
        </div>
        <div class="button-with-desc">
            <button class="copy-button" onclick="copyTextToClipboard(' ')">None</button>
            None
        </div>
        <div class="button-with-desc">
            <button class="copy-button" onclick="copyTextToClipboard(' ')">None</button>
            None
        </div>
    </div>
    <script>
        function copyTextToClipboard(textToCopy) {
            var tempInput = document.createElement("input");
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Copied to clipboard: " + textToCopy);
        }
    </script>
</body>

</html>
