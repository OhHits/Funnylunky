<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: grey;
            position: relative; /* Make the body position relative for absolute positioning */
        }
        h1 {
            font-size: 100px;
            font-family: Courier New;
            text-align: center; /* Center align the text */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        img {
            vertical-align: middle; /* Align the image vertically with the text */
            margin-left: -30px; /* Adjust the margin to make it closer to the text */
        }
        .side-link {
            position: absolute;
            top: 50%; /* Adjust top position */
            right: 10px; /* Adjust right position */
            transform: translateY(-50%); /* Center vertically */
            text-decoration: none; /* Remove underline */
            color: white; /* Text color */
        }
    </style>
</head> 
<body>
    <h1>
        Axel
        <img src="37631.png" width="100" />
    </h1>
    <a href="https://axel-sites.pages.dev" class="side-link">Visit Axel's Site</a>
</body>
</html>
