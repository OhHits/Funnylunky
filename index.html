<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axel - Bookmarks</title>
    <link rel="icon" href="Braks.png" type="image/x-icon">
    <style>
        body {
            background-color: grey;
            font-size: 50px;
            font-family: Courier New;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        h1 {
            font-size: 100px;
            margin: 0;
            padding: 20px 0;
            color: white;
        }
        img {
            vertical-align: middle;
            margin-left: -30px;
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .button-with-desc {
            text-align: center;
        }
        .copy-button {
            margin: 0;
            padding: 10px 20px;
            font-size: 24px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .description {
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            width: 80%; /* Adjust based on your preference */
            margin: 10px auto; /* Center the description box */
        }
        .side-link {
            display: block;
            margin: 20px auto;
            color: white;
            font-size: 50px;
            text-decoration: none;
        }
    </style>
</head> 
<body>
    <h1>Axel <img src="3761.png" width="100" alt="Logo"></h1>
    <a href="https://axel-webs.pages.dev" class="side-link">Axel-Sites</a>
    <div class="buttons-container">
        <div class="button-with-desc">
            <button class="copy-button" onclick="copyTextToClipboard(' ')">Funny Codes</button>
            <div class="description">This makes you copy funny codes, that are really really funny</div>
        </div>
        <!-- Repeat the structure for other buttons and descriptions -->
        <div class="button-with-desc">
            <button class="copy-button" onclick="copyTextToClipboard(' ')">Inspiring Quotes</button>
            <div class="description">Get inspired with a collection of motivational quotes</div>
        </div>
        <div class="button-with-desc">
            <button class="copy-button" onclick="copyTextToClipboard(' ')">Cool Facts</button>
            <div class="description">Learn cool facts that are absolutely interesting</div>
        </div>
        <div class="button-with-desc">
            <button class="copy-button" onclick="copyTextToClipboard(' ')">Life Hacks</button>
            <div class="description">Discover life hacks to simplify your daily tasks</div>
        </div>
        <div class="button-with-desc">
            <button class="copy-button" onclick="copyTextToClipboard(' ')">Jokes</button>
            <div class="description">Brighten your day with a dose of laughter</div>
        </div>
    </div>
    <script>
        function copyTextToClipboard(textToCopy) {
            var tempInput = document.createElement("input");
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Copied to clipboard: " + textToCopy);
        }
    </script>
</body>
</html>
